<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris 2048</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: grid;
        place-items: center;
      }
      #game-container {
        min-width: 100%;
        height: 100dvh;

        & > div {
          min-width: 100%;
          height: 100%;
        }
      }
      canvas {
        max-width: 100%;
        max-height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="/dist/index.js"></script>
  </body>
</html>
